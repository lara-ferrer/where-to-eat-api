version: '3.9'
services:
  api:
    build: .
    image: where-to-eat-api
    container_name: api
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    container_name: db
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - 2022:1433
    volumes:
      - data:/var/lib/mssqlql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Aaservidor1234*
      - MSSQL_PID=Developer
      - MSSQL_USER=SA
      - MSSQL_TCP_PORT=1433

volumes:
   data: {}